version: 2
jobs:
  build:
    working_directory: src
    steps:
      - run:
          name: "Update npm"
          command: "sudo npm install -g npm@latest"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: "Install deps"
          command: "npm i --save"
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
  lint:
    steps:
      - run :
          name: "Install ESLint"
          command: "npm i -g eslint@latest"
      - run:
          name: "Run ESLint"
          command: "npm run lint"

workflows:
  version: 2
  build_and_lint:
    jobs:
      - build
      - test:
          - requires:
              - build

notify:
  webhooks:
    - url: https://claraio-circledisc.herokuapp.com/hooks/circleci
